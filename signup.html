<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Tela de Login</title>
</head>

<body>
  <main>
    <div class="blur"></div>
    <img src="./images/signup-img.png" alt="homem andando de bicicleta" srcset="">
    <h1>Let’s Get Started</h1>

    <div class="container-inputs">
      <label for="">Nome Completo</label>
      <input placeholder="Nome Completo" type="name">

      <label for="">Endereço</label>
      <input placeholder="Endereço" type="address">

      <label for="">E-mail</label>
      <input placeholder="E-mail" type="email" name="" id="">

      <label for="">Password</label>
      <input placeholder="Password" type="password">
    </div>

    <button class="btn-login">Create Account
      <i class='bx bx-chevron-right'></i>
    </button>
    <button class="btn-google">
      <img src="./images/icons8-google.png" alt="logo do google" srcset="">
      Create with Google
    </button>

    <div class="container-link">
      <a href="./index.html">Are you a Member?
        <span>Log In</span>
      </a>
    </div>
  </main>

</body>

</html>
